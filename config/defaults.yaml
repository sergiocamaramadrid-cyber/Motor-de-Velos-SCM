pressure_injection:

  xi_default: 1.37
  xi_confidence_interval: [1.35, 1.39]

  # Empirically validated operational range by dynamic regime
  # Each value is representative of the centre of that regime
  xi_operational_range:
    low_activity: 1.33    # representative value within the low-activity range (< 1.34)
    normal_activity: 1.37
    high_activity: 1.42

  # Automatic classification thresholds
  xi_classification:
    normal_max: 1.39
    high_activity_threshold: 1.40
    extrema_pressure_threshold: 1.44   # M82-class starburst extreme (xi > 1.44)

  # Optional per-regime xi overrides (v0.6.1 â€” M82 starburst_extreme confirmation)
  # These do NOT change xi_default; they allow regime-specific lookups.
  xi_regime_overrides:
    low_pressure: 1.30
    medium_pressure: 1.37
    high_pressure: 1.42
    starburst_extreme: 1.48

pressure_calibration:

  enabled: true

  source_file: data/calibration/local_group_xi_calibration.json

  sfr_relation:
    intercept: 1.33
    slope: 0.21

  xi_limits:
    min: 1.28
    max: 1.42

  validation:
    sample_size: 7
    r_squared: 0.83
    p_value: 0.005
