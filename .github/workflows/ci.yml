name: CI - SCM Framework

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.10", "3.11" ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Run tests
        run: |
          pytest -q

  sparc-physical-run:
    name: F3 Physical Run (SPARC)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Download SPARC data
        id: download
        run: python scripts/download_sparc_data.py --out data/SPARC
        timeout-minutes: 15
        continue-on-error: true

      - name: Run F3 physical catalog
        id: f3run
        if: steps.download.outcome == 'success'
        run: |
          python scripts/generate_f3_catalog.py \
            --data-dir data/SPARC \
            --out results/f3_catalog_real.csv

      - name: F3 catalog analysis â€” physical verdict
        if: steps.f3run.outcome == 'success'
        run: |
          python scripts/f3_catalog_analysis.py \
            --catalog results/f3_catalog_real.csv

      - name: Upload F3 physical results
        if: steps.f3run.outcome == 'success'
        uses: actions/upload-artifact@v4
        with:
          name: f3-catalog-real-${{ github.sha }}
          path: results/f3_catalog_real.csv
          retention-days: 90
