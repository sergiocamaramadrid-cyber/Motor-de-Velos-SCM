name: CI - SCM Framework

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Lint (ruff - critical only)
        run: |
          pip install ruff
          ruff check src tests --select E9,F63,F7,F82 --output-format=github

      - name: Run tests with pytest
        run: |
          pytest -q tests/ --cov=src --cov-report=xml

      - name: Smoke test CLI
        run: |
          python -m src.scm_analysis --help

      - name: Smoke test audit_integrity CLI
        run: |
          python -m src.audit_integrity

      - name: Upload coverage.xml artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: coverage.xml
